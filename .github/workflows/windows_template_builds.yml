name: Windows Template Build
on:
  workflow_dispatch:

  push:
    tags:
      - v3.2-capnm**

# Global Cache Settings
# SCONS_CACHE for windows must be set in the build environment
env:
  GODOT_BASE_BRANCH: 3.2
  SCONS_CACHE_MSVC_CONFIG: true
  SCONS_CACHE_LIMIT: 2048

jobs:
  windows-template:
    runs-on: "windows-latest"
    name: Template (tools=no)

    steps:
    - uses: actions/checkout@v2

    # Upload cache on completion and check it out now
    # Editing this is pretty dangerous for Windows since it can break and needs to be properly tested with a fresh cache.
    - name: Load .scons_cache directory
      id: windows-template-cache
      uses: RevoluPowered/cache@v2.1
      with:
        path: /.scons_cache/
        key: ${{github.job}}-${{env.GODOT_BASE_BRANCH}}-${{github.ref}}-${{github.sha}}
        restore-keys: |
          ${{github.job}}-${{env.GODOT_BASE_BRANCH}}-${{github.ref}}-${{github.sha}}
          ${{github.job}}-${{env.GODOT_BASE_BRANCH}}-${{github.ref}}
          ${{github.job}}-${{env.GODOT_BASE_BRANCH}}

    # Use python 3.x release (works cross platform)
    - name: Set up Python 3.x
      uses: actions/setup-python@v2
      with:
        # Semantic version range syntax or exact version of a Python version
        python-version: '3.x'
        # Optional - x64 or x86 architecture, defaults to x64
        architecture: 'x64'

    # You can test your matrix by printing the current Python version
    - name: Configuring Python packages
      run: |
        python -c "import sys; print(sys.version)"
        python -m pip install scons pywin32
        python --version
        scons --version

    - name: Compilation
      env:
        SCONS_CACHE: /.scons_cache/
      run: |
        scons -j2 verbose=yes warnings=all werror=yes platform=windows target=release tools=no
        scons -j2 verbose=yes warnings=all werror=yes platform=windows target=debug tools=no
        ls bin
        rm bin/*.exp
        rm bin/*.lib
        rm bin/*.pdb
        rm bin/*.ilk
        mv bin/godot.windows.opt.64.exe bin/windows_64_release.exe
        mv bin/godot.windows.debug.64.exe bin/windows_64_debug.exe
        echo "3.2.4.capnm" > bin/version.txt

# Build Product Upload (tested and working)
# sorry this is disabled until github can give us some more space as we would hit our limit very quickly
# tested this code and it works fine so just enable it to get them back
    - name: publishing godot windows-template
      uses: actions/upload-artifact@v2
      with:
        name: windows-template
        path: bin/*
